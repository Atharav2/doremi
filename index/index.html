<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal for My Friend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background:pink;">
    <div class="container">
        <div class="proposal-container">
            <h1>Hey Doremi !</h1>
            <div class="image-container">
                <img src="F:\index\image1.jpg" alt="Friend's Photo" class="friend-image">
            </div>
            <p>I've been thinking a lot, and there's something I'd love to ask you.</p>
            <p>Would you...</p>
            <h2>Be my Best Friend?</h2>
            <p> I want to continue making memories with you!</p>
            <button id="acceptButton">YES!</button>
            <p id="response"></p>
            
            <!-- Button to Play Song -->
            <button id="playSongButton">Play Song</button>
            <audio id="audioPlayer" src="F:\index\until i found you.mp3" preload="auto"></audio>
        </div>

        <div class="side-images">
            <h3>More Memories</h3>
            <div class="images-row">
                <img src="image2.jpg" alt="Memory 1" class="side-image">
                <img src="image3.jpg" alt="Memory 2" class="side-image">
                <img src="image4.jpg" alt="Memory 3" class="side-image">
                <img src="image5.jpg" alt="Memory 4" class="side-image">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
